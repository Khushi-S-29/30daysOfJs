<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        #changeBg {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Activity 1 -->
    <button id="myButton">Click Me</button>
    <p id="myParagraph">Original Text</p>
    <img id="myImage" src="https://www.datocms-assets.com/48401/1628644950-javascript.png?auto=format&fit=max&w=1200" alt="Sample Image" style="width:100px;height:100px;">

    <!-- Activity 2 -->
    <div id="changeBg">Hover over me!</div>

    <!-- Activity 3 -->
    <input type="text" id="logMe" placeholder="Type something">
    <p id="displayText"></p>

    <!-- Activity 4 -->
    <form id="myForm">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <button type="submit">Submit</button>
    </form>
    <p id="selectedOption"></p>
    <select id="Options">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>

    <!-- Activity 5 -->
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <div id="parent"></div>

    <script src="day10.js"></script>
</body>
</html>
